<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game for The Odin Project by Zonecodez</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="titleBody" class="title">
        <h1>Tic-Tac-Toe</h1>

    </div>
    <div id="gameBody">
        <div class="innerBoard" id="zero">X</div>
        <div class="innerBoard" id="one">O</div>
        <div class="innerBoard" id="two"></div>
        <div class="innerBoard" id="three"></div>
        <div class="innerBoard" id="four"></div>
        <div class="innerBoard" id="five"></div>
        <div class="innerBoard" id="six"></div>
        <div class="innerBoard" id="seven"></div>
        <div class="innerBoard" id="eight"></div>
    </div>
    <div id="formBody" class="formBody">
        <form action="submit" id="form" class="form">
            <h3 id="formTitle">Player Info</h3>
            <label for="name">Name: <input type="text" id="name" class="name"></label>
            <label for="prefer">Sign Preferance: <input type="text" id="prefer" class="prefer"></label>
            <label for="playCom">Play Computer? <input type="checkbox" id="playCom" class="playCom"></label>
            <input type="submit" id="submit" value="Play Game!">
        </form>
    </div>
</body>
</html>
